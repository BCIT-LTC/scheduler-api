services:
  app:
    command:
      - /bin/sh
      - -c
      # - npm run test
      - npm start
    build: ./
    ports:
      - 8000:8000
    environment:
      - NODE_ENV=development
      # - NODE_ENV=test
      # - NODE_ENV=production

    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app

  postgres:
    image: postgres
    healthcheck:
      test: "pg_isready -U bsnmysql -d openlab-scheduler"
      timeout: 10s
      retries: 10
      interval: 5s
      start_period: 10s
    volumes:  
      - api_db:/var/lib/postgresql/data 

  jsdocs:
    image: node:21-alpine
    command:
      - /bin/sh
      - -c
      - |
        ./node_modules/.bin/jsdoc -c ./jsdoc.conf.json -r
    working_dir: /build
    volumes:
      - .:/build
        
  # adminer:
  #   image: adminer
  #   ports:
  #     - 8080:8080

  testing:
    image: node:21-alpine
    command:
      - /bin/sh
      - -c
      - |
        npm run test --detectOpenHandles
    working_dir: /test
    environment:
      # - NODE_ENV=development
      - NODE_ENV=test
      # - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/test


volumes:
  api_db:
