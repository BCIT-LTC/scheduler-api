apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: openlab-scheduler
resources:
  - ../../base
commonLabels:
  environment: stable
commonAnnotations:
  version: 1.0.6 # {"$imagepolicy": "openlab-scheduler:scheduler-api-image-policy:tag"}
images:
  - name: "scheduler-api"
    newName: "registry.ltc.bcit.ca/web-apps/openlab-scheduler/scheduler-api"
    newTag: "1.0.6" # {"$imagepolicy": "openlab-scheduler:scheduler-api-image-policy:tag"}
# Adds elasticapm config and Vault agent annotations to deployment
#
patches:
  - target:
      kind: Deployment
    path: deployment-patch.yaml
# Generates elasticapm config
#
configMapGenerator:
  - name: elasticapm-config
    literals:
      - ELASTIC_APM_SERVICE_NAME=scheduler-api-stable
      - ELASTIC_APM_SERVER_URL=https://bcit-ltc.apm.westus2.azure.elastic-cloud.com
    behavior: merge
