apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: openlab-scheduler
resources:
  - ../../base
commonLabels:
  environment: latest
commonAnnotations:
  version: 1.0.10-3f7547b0--2023-06-23.1687505640 # {"$imagepolicy": "openlab-scheduler:scheduler-api-image-policy:tag"}
images:
  - name: "scheduler-api"
    newName: "registry.ltc.bcit.ca/web-apps/openlab-scheduler/scheduler-api"
    newTag: "1.0.10-3f7547b0--2023-06-23.1687505640" # {"$imagepolicy": "openlab-scheduler:scheduler-api-image-policy:tag"}
patches:
  # Adds "-latest" to ingress subdomain
  #
  - target:
      kind: Ingress
    path: ingress-patch.yaml
  # Adds Vault agent annotations to deployment
  #
  - target:
      kind: Deployment
    path: deployment-patch.yaml
# Appends service name to base elasticapm config
#
configMapGenerator:
  - name: elasticapm-config
    literals:
      - ELASTIC_APM_SERVICE_NAME=scheduler-api-latest
    behavior: merge
