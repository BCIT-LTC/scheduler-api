apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler-api
  template:
    metadata:
      labels:
        app: scheduler-api
    spec:
      serviceAccountName: scheduler-api-serviceaccount
      containers:
        - name: scheduler-api
          image: scheduler-api
          env:
            - name: MARIADB_ROOT_HOST
              value: scheduler-api-mariadb-service
          envFrom:
            - configMapRef:
                name: mariadb-config
            - secretRef:
                name: mariadb-credentials
            - configMapRef:
                name: elasticapm-config
          readinessProbe:
            httpGet:
                path: /api
                port: 8080
                scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
                path: /api
                port: 8080
                scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
          ports:
            - containerPort: 8000
              protocol: TCP
          volumeMounts:
            - name: openlab-scheduler-data
              mountPath: /app/data
      volumes:
        - name: openlab-scheduler-data
          emptyDir: {}